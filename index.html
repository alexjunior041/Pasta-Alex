        const titulo = "Sobre o Premen";

        let iTitulo = 0;
        let iUm = 0;
    
        const escreverTextoTitulo = () => {
            if (iTitulo < titulo.length) {
                document.getElementById("titulo").innerHTML += titulo[iTitulo];
                iTitulo++;
                setTimeout(escreverTextoTitulo, 50);
            }
        };
    
        const escreverTextoUm = () => {
            if (iUm < textoUm.length) {
                document.getElementById("texto-um").innerHTML += textoUm[iUm];
                iUm++;
                setTimeout(escreverTextoUm, 40);
            }
        };
    
        escreverTextoTitulo();
        escreverTextoUm();
    </script>

    <script>
const studentSections = document.querySelectorAll('.estudante-div');

const options = {
  root: null,
  threshold: 0.5, // Observe element when 50% visible
};

const observer = new IntersectionObserver(entries => {
  const currentScrollPosition = window.scrollY;
  const isScrollingUp = currentScrollPosition < lastScrollPosition;
  lastScrollPosition = currentScrollPosition;

  entries.forEach(entry => {
    if (entry.isIntersecting && !isScrollingUp) {
      entry.target.classList.add('animate');
    } else {
      entry.target.classList.remove('animate');
    }
  });
});

studentSections.forEach(section => {
  observer.observe(section);
});

let lastScrollPosition = 0;
    </script>
    <script>
        const backToTop = document.getElementById('back-to-top');

        window.addEventListener('scroll', () => {
  const scrollBottom = document.documentElement.scrollHeight - window.innerHeight;
  const distanceFromBottom = scrollBottom - window.scrollY;

  if (distanceFromBottom < 100) {
    backToTop.classList.add('show');
  } else {
    backToTop.classList.remove('show');
  }
});

backToTop.addEventListener('click', (event) => {
  event.preventDefault();
  window.scrollTo({
    top: 0,
    behavior: 'smooth',
    duration: 100000 // Tempo em milissegundos
  });
});
